<!DOCTYPE html>
<html lang="javascript">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mobilelogin.css">
</head>
<body>
    <div id="login">
        <div class="heading">
            Create Account
        </div>
        <div class="left">
            <div class="name-input">
              <input type="text" placeholder="First Name" class="first">
              <input type="text" placeholder="Last Name" class="sec">
            </div>
            <input type="text" placeholder="Email" class="em">
            <div class="pass">
                <input type="text" placeholder="Password">
            </div>
            <input type="text" placeholder="Confirm Password" class="con">
<br>
            <button class="cr">Sign In</button>
<br>
            <button class="g">
                Sign up with Google
            </button>
            <br>
            <button class="fb">
                Sign up with Facebook
            </button>

            <h4>Forgot Password ?</h4>
        </div>
    </div>
</body>
</html>
